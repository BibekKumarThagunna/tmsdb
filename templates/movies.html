<h4 class="title is-4 has-text-centered mb-4 mt-4">Movies Showing</h4>

<div class="buttons is-centered is-multiline mt-4 mb-4"> 
    {% for movie in movies %}
        <button class="button is-success" onclick="selectMovie({{ movie[0] }}, '{{ movie[2] }}')">
            {{ movie[1] }} ({{ movie[2] }}) 
        </button>
    {% endfor %}
</div>
