<h4 class="title is-4 has-text-centered mb-4 mt-4 has-text-light">Select Available Hall</h4>

<div class="buttons is-centered mt-4 mb-4">
    {% for hall in halls %}
        <button class="button is-success" onclick="selectShowHall({{ hall.id }})">
            {{ hall.name }}
        </button>
    {% endfor %}
</div>
