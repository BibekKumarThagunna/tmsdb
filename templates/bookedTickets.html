<h4 class="title is-4 has-text-centered mb-4">Tickets Booked For Show</h4>

<div class="columns is-multiline is-centered">

    {% for ticket in tickets %}
    <div class="column is-one-third"> <div class="box ticket-display">
            <p class="has-text-weight-semibold is-size-6 mb-1">
                Ticket #: {{ ticket[0] }}
            </p>
            <p class="is-size-7">
                Seat: {{ ticket[1] }} / {{ ticket[2] }} </p>
        </div>
    </div>
    {% endfor %}

</div>

<style>
    .ticket-display {
        text-align: left;
        min-height: 90px;
        border-left: 4px solid #ffdd57;
    }

     body.has-background-dark .ticket-display p {
         color: #f5f5f5;
     }
</style>
