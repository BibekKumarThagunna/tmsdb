<h4 class="title is-4 has-text-centered mb-5">Movies Available For Showing</h4>

<div class="columns is-multiline is-centered mb-5">

    {% for movie in movies %}
    <div class="column is-one-third"> <div class="box movie-select-box has-text-left"
             onclick="selectShowMovie({{ movie[0] }}, '{{ movie[2] }}')">

            <p class="title is-5 mb-2">{{ movie[1] }}</p>

            <p class="subtitle is-size-7 has-text-grey">
                 <span class="icon-text">
                    <span class="icon"><i class="fas fa-theater-masks"></i></span>
                    <span>{{ movie[2] }}</span>
                    <span class="icon ml-2"><i class="fas fa-clock"></i></span>
                    <span>{{ movie[3] }} mins</span>
                    <span class="icon ml-2"><i class="fas fa-language"></i></span>
                    <span>{{ movie[4] }}</span>
                </span>
            </p>

        </div>
    </div>
    {% endfor %}

</div>

<style>
    .movie-select-box {
        cursor: pointer;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease-out;
        min-height: 120px; 
    }

    .movie-select-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        background-color: hsl(0, 0%, 25%); 
    }

    .movie-select-box .title,
    .movie-select-box .subtitle {
        color: inherit;
    }
    body.has-background-dark .movie-select-box .title {
         color: #f5f5f5;
    }
    body.has-background-dark .movie-select-box .subtitle {
         color: #cccccc;
    }

</style>
