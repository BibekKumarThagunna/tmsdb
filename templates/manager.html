{% extends 'base.html' %}

{% block title %}Manager Dashboard - Durbar Cinemax{% endblock %}

{% block content %}
<div class="box p-5 dashboard-module"> <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <button onclick="window.location.reload()" class="button is-warning">Reset</button>
          </div>
        </div>

        <div class="level-item has-text-centered">
          <h2 class="title is-size-3 has-text-weight-semibold py-1 px-3"
              style="border: 3px solid #FFFFFF; border-radius: 20px; display: inline-block; line-height: 1.2;">
            Manager
          </h2>
        </div>

        <div class="level-right">
          <div class="level-item">
             <button onclick="logoutUser()" class="button is-danger">Logout</button>
          </div>
        </div>
      </nav>

      <div id="options" class="buttons is-centered mt-5">
          <button onclick="viewBookedTickets()" class="button is-info">View Bookings</button>
          <button onclick="insertMovie()" class="button is-success">Insert a Movie</button>
          <button onclick="createShow()" class="button is-primary">Schedule a Show</button>
          <button onclick="alterPricing()" class="button is-link">Alter Prices</button>
      </div>

      <div id="manager-content-area" class="mt-5">
        <div id="manager-dynamic-1" class="mb-4"></div>
        <div id="manager-dynamic-2" class="mb-4"></div>
        <div id="manager-dynamic-3" class="mb-4"></div>
        <div id="manager-dynamic-4" class="mb-4"></div>
        <div id="manager-dynamic-5" class="mb-4"></div>
      </div>
      </div>
{% endblock %}

{% block scripts_extra %}
<script>
    $(document).ready(function() {
        if ($('#options').length) {
             $('#options').addClass('mt-5 pt-5 border-top');
             $('#options h3').addClass('title is-5 mb-4');
             $('#options .buttons').addClass('is-centered');
         }
    });
</script>
{% endblock %}
